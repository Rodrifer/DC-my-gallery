<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallenges.io - My Gallery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main">
        <div class="header">
            <div class="header__photo">
                <img class="header__img" src="./images/profilePhoto.png" alt="Profile photo">
            </div>
            <h1 class="header__name">Homer J. Simpson</h1>
            <h2 class="header__origin">Springfield, USA</h2>
        </div>
        <div class="numbers">
            <div class="numbers__container">
                <p class="numbers__quantity">100</p>
                <p class="numbers__type">Posts</p>
            </div>
            <div class="numbers__container">
                <p class="numbers__quantity">2,242</p>
                <p class="numbers__type">Followers</p>
            </div>
            <div class="numbers__container">
                <p class="numbers__quantity">1,432</p>
                <p class="numbers__type">Following</p>
            </div>
        </div>
        <div class="photos">
            <div class="photo">
                <a class="photo__container" href="#"><img class="photo__img" src="./images/photo1.png" alt="Photo1"></a>
            </div>
            <div class="photo--wide">
                <a class="photo__container" href="#"><img class="photo__img" src="./images/photo2.png" alt="Photo2"></a>
            </div>
            <div class="photo--wide">
                <a class="photo__container" href="#"><img class="photo__img" src="./images/photo3.png" alt="Photo3"></a>
            </div>
            <div class="photo--tall">
                <a class="photo__container" href="#"><img class="photo__img" src="./images/photo4.png" alt="Photo4"></a>
            </div>
            <div class="photo">
                <a class="photo__container" href="#"><img class="photo__img" src="./images/photo5.png" alt="Photo5"></a>
            </div>
            <div class="photo">
                <a class="photo__container" href="#"><img class="photo__img" src="./images/photo6.png" alt="Photo6"></a>
            </div>
        </div>
        <div class="footer">
            <div class="footer_separator"></div>
            <p class="footer_author">Rodri_fer @ DevChallenges.io</p>
        </div>
    </div>

</body>

</html>
